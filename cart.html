<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xanthic Easel | Cart</title>
    <!-- Google Fonts: Arizonia & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo"><a href="index.html">Xanthic easel</a></div>
        <nav>
            <ul>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="prints.html">Prints</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" id="cart-link" class="active">Cart (0)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart-section" style="max-width: 1000px; margin: 0 auto;">
        <div class="page-header">
            <h1>Shopping Cart</h1>
        </div>

        <table class="cart-table">
            <thead>
                <tr>
                    <th style="width: 50%;">Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items-container">
                <!-- Items injected by script.js -->
            </tbody>
        </table>

        <div class="cart-summary">
            <span class="subtotal-label">Subtotal</span>
            <span id="cart-subtotal">LKR 0.00</span>
            <br><br>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 2rem;">Shipping & taxes calculated at checkout</p>
            <a href="checkout.html" class="btn-primary"
                style="display: inline-block; width: auto; text-decoration: none;">Checkout</a>
        </div>
    </section>

    <!-- Minimal Footer -->
    <footer>
        <p>&copy; 2026 Xanthic Easel</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
